<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/cssReset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <header class="main-header">
      <h1 id="title">Survey Form</h1>
    </header>
    <section class="section">
      <header>
        <p id="description">Let us know how we can improve ourselves.</p>
      </header>
      <form id="survey-form">
        <div class="input-container">
          <label id="name-label" for="name">Name:</label>
          <input id="name" type="text" placeholder="Name" required />
        </div>
        <div class="input-container">
          <label id="email-label" for="email">Email:</label>
          <input id="email" type="email" placeholder="Email" required />
        </div>
        <div class="input-container">
          <label id="number-label" for="number">Age</label>
          <input
            id="number"
            type="number"
            placeholder="Age"
            required
            min="18"
            max="60"
          />
        </div>
        <div class="dropdown-container">
          <label for="dropdown">I am</label>
          <select id="dropdown">
            <option>Student</option>
            <option>Professional</option>
            <option>Un-employed</option>
            <option>Retired</option>
          </select>
        </div>
        <div class="radio-group">
          <div class="input-container">
            <input type="radio" />
          </div>
          <div class="input-container">
            <input type="radio" />
          </div>
          <div class="input-container">
            <input type="radio" />
          </div>
        </div>
        <div class="checkbox-group">
          <div class="input-container">
            <input type="checkbox" value="python" />
            Python
          </div>
          <div class="input-container">
            <input type="checkbox" value="javascript" />
            JavaScript
          </div>
          <div class="input-container">
            <input type="checkbox" value="html" />
            HTML
          </div>
          <div class="input-container">
            <input type="checkbox" value="css" />
            CSS
          </div>
          <div class="input-container">
            <input type="checkbox" value="java" />
            Java
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
